    <style>
        
        body {background-color:lightblue;};
    
    </style>
    <script>
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date();
            let seconds = a.getSeconds(); // To make the seconds double digited, always.
            seconds = seconds <= 9 ? '0' + seconds : seconds; // To make the seconds double digited, always.

            let minutes = a.getMinutes(); // To make the minutes double digited, always.
            minutes = minutes <= 9 ? '0' + minutes : minutes; // To make the minutes double digited, always.

            let hours = a.getHours(); // To make the hours double digited, always.
            hours = hours <= 9 ? '0' + hours : hours; // To make the hours double digited, always.

            date = a.toLocaleDateString(undefined, options);
            time = hours + ':' + minutes + ':' + seconds;
            document.getElementById('date').innerHTML = date
        }, 1000)
    </script>
    <title>date and time</title>
</head>
